<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> js中let和var定义变量的区别 · zorro_ku_o's blog</title><meta name="description" content="js中let和var定义变量的区别 - zorro_ku_o"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="X-Frame-Options" content="deny"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">博客</a></li><li class="nav-list-item"><a href="/about.html" target="_self" class="nav-list-link">关于</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="http://weibo.com/zhanghuangang/" target="_blank" class="nav-list-link">微博</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">js中let和var定义变量的区别</h1><div class="post-info">2016年10月30日</div><div class="post-content"><p>注:如果要使用<code>let</code>声明变量,必须在文件头添加<code>&#39;use strict&#39;</code>严格模式的声明,不然会报错.</p>
<a id="more"></a>
<h2 id="1-声明后未赋值，表现相同"><a href="#1-声明后未赋值，表现相同" class="headerlink" title="1.声明后未赋值，表现相同"></a>1.声明后未赋值，表现相同</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">'use strict'</span>;</span><br><span class="line"></span><br><span class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> varTest;</span><br><span class="line">  <span class="keyword">let</span> letTest;</span><br><span class="line">  <span class="built_in">console</span>.log(varTest); <span class="comment">//输出undefined</span></span><br><span class="line">  <span class="built_in">console</span>.log(letTest); <span class="comment">//输出undefined</span></span><br><span class="line">&#125;());</span><br></pre></td></tr></table></figure>

<h2 id="2-使用未声明的变量，表现不同"><a href="#2-使用未声明的变量，表现不同" class="headerlink" title="2.使用未声明的变量，表现不同:"></a>2.使用未声明的变量，表现不同:</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">'use strict'</span>;</span><br><span class="line"></span><br><span class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(varTest); <span class="comment">//输出undefined(注意要注释掉下面一行才能运行)</span></span><br><span class="line">  <span class="built_in">console</span>.log(letTest); <span class="comment">//直接报错: Uncaught ReferenceError: letTest is not defined</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> varTest = <span class="string">'test var OK.'</span>;</span><br><span class="line">  <span class="keyword">let</span> letTest = <span class="string">'test let OK.'</span>;</span><br><span class="line">&#125;());</span><br></pre></td></tr></table></figure>

<h3 id="3-重复声明同一个变量时，表现不同："><a href="#3-重复声明同一个变量时，表现不同：" class="headerlink" title="3.重复声明同一个变量时，表现不同："></a>3.重复声明同一个变量时，表现不同：</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">'use strict'</span>;</span><br><span class="line"></span><br><span class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> varTest = <span class="string">'test var OK.'</span>;</span><br><span class="line">  <span class="keyword">var</span> varTest = <span class="string">'varTest changed.'</span>;</span><br><span class="line">  <span class="built_in">console</span>.log(varTest); <span class="comment">//输出varTest changed.</span></span><br><span class="line">&#125;());</span><br><span class="line"></span><br><span class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> letTest = <span class="string">'test let OK.'</span>;</span><br><span class="line">  <span class="keyword">let</span> letTest = <span class="string">'letTest changed.'</span>;</span><br><span class="line">  <span class="built_in">console</span>.log(letTest); <span class="comment">///直接报错: Uncaught SyntaxError: Identifier 'letTest' has already been declared</span></span><br><span class="line">&#125;());</span><br></pre></td></tr></table></figure>

<h2 id="4-变量作用范围，表现不同"><a href="#4-变量作用范围，表现不同" class="headerlink" title="4.变量作用范围，表现不同"></a>4.变量作用范围，表现不同</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">'use strict'</span>;</span><br><span class="line"></span><br><span class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> varTest = <span class="string">'test var OK.'</span>;</span><br><span class="line">  <span class="keyword">let</span> letTest = <span class="string">'test let OK.'</span>;</span><br><span class="line"></span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">var</span> varTest = <span class="string">'varTest changed.'</span>;</span><br><span class="line">    <span class="keyword">let</span> letTest = <span class="string">'letTest changed.'</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">console</span>.log(varTest); <span class="comment">//输出"varTest changed."，内部"&#123;&#125;"中声明的varTest变量覆盖外部的letTest声明</span></span><br><span class="line">  <span class="built_in">console</span>.log(letTest); <span class="comment">//输出"test let OK."，内部"&#123;&#125;"中声明的letTest和外部的letTest不是同一个变量</span></span><br><span class="line">&#125;());</span><br></pre></td></tr></table></figure></div><div class="tag"></div>标签:[<a href="/tags/javascript/">javascript</a>,<a href="/tags/严格模式/">严格模式</a>]</article></div></section><footer><div class="paginator"><a href="/2017/01/06/docker容器启动后添加端口映射/" class="prev">上一篇</a><a href="/2016/10/17/nginx-负载均衡配置/" class="next">下一篇</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'blog-huangang-net';
