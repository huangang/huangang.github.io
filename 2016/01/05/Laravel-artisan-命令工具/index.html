<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Laravel5 artisan 命令工具 · zorro_ku_o's blog</title><meta name="description" content="Laravel5 artisan 命令工具 - zorro_ku_o"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="X-Frame-Options" content="deny"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">博客</a></li><li class="nav-list-item"><a href="/about.html" target="_self" class="nav-list-link">关于</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="http://weibo.com/zhanghuangang/" target="_blank" class="nav-list-link">微博</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Laravel5 artisan 命令工具</h1><div class="post-info">2016年1月5日</div><div class="post-content"><h2 id="Options-选项"><a href="#Options-选项" class="headerlink" title="Options(选项):"></a>Options(选项):</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">php artisan --help (-h)           显示帮助信息      </span><br><span class="line">php artisan --quiet (-q)          不输出任何消息      </span><br><span class="line">php artisan --version (-V)        显示此laravel框架的版本     </span><br><span class="line">php artisan --ansi                强制用ANSI码输出     </span><br><span class="line">php artisan --no-ansi             禁用用ANSI码输出     </span><br><span class="line">php artisan --no-interaction (-n) 不要问任何交互式问题     </span><br><span class="line">php artisan --env[=EVN]           在环境命令下运行  </span><br><span class="line">php artisan --verbose (-v|vv|vvv) 增加冗长的消息：1 正常输出 2 更加详细的输出 3调试输出</span><br></pre></td></tr></table></figure>

<a id="more"></a>
<h2 id="Available-commands-可用的命令"><a href="#Available-commands-可用的命令" class="headerlink" title="Available commands(可用的命令):"></a>Available commands(可用的命令):</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">php artisan clear-compiled  清除编译后的类文件</span><br><span class="line">php artisan down            将站点设为维护状态</span><br><span class="line">php artisan env             显示当前框架环境</span><br><span class="line">php artisan help            显示命令行的帮助</span><br><span class="line">php artisan list            列出命令</span><br><span class="line">php artisan migrate         运行数据库迁移</span><br><span class="line">php artisan optimize        为了更好的框架去优化性能</span><br><span class="line">php artisan serve           使用PHP内置的开发服务器启动应用</span><br><span class="line">php artisan tinker          进入与当前应用环境绑定的 REPL 环境，相当于 Rails 框架的 rails console 命令</span><br><span class="line">php artisan up              将站点设回可访问状态</span><br></pre></td></tr></table></figure>

<h4 id="app"><a href="#app" class="headerlink" title="app"></a>app</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php artisan app:name        设置应用程序命名空间</span><br></pre></td></tr></table></figure>

<h4 id="cache"><a href="#cache" class="headerlink" title="cache"></a>cache</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">php artisan <span class="keyword">cache</span>:<span class="keyword">clear</span>     清除应用程序缓存</span><br><span class="line">php artisan <span class="keyword">cache</span>:<span class="keyword">table</span>     创建一个缓存数据库表的迁移</span><br></pre></td></tr></table></figure>

<h4 id="config"><a href="#config" class="headerlink" title="config"></a>config</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">php artisan config:cache    创建一个加载配置的缓存文件 </span><br><span class="line">php artisan config:clear    删除配置的缓存文件</span><br></pre></td></tr></table></figure>

<h4 id="db"><a href="#db" class="headerlink" title="db"></a>db</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php artisan db:seed         对数据库填充种子数据，以用于测试</span><br></pre></td></tr></table></figure>

<h4 id="event"><a href="#event" class="headerlink" title="event"></a>event</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php artisan event:generate  自动生成Artisan全部文件，包括事件和对应的处理程序。</span><br></pre></td></tr></table></figure>

<h4 id="key"><a href="#key" class="headerlink" title="key"></a>key</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php artisan key:generate    设置程序密钥</span><br></pre></td></tr></table></figure>

<h4 id="make"><a href="#make" class="headerlink" title="make"></a>make</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">php artisan make:auth       框架基本登录和注册的试图和路由</span><br><span class="line">php artisan make:console    生成一个artisan命令</span><br><span class="line">php artisan make:controller 生成一个控制器</span><br><span class="line">php artisan make:event      生成一个事件类</span><br><span class="line">php artisan make:job        生成一个job类</span><br><span class="line">php artisan make:listener   生成一个event listener类</span><br><span class="line">php artisan make:middleware 生成一个中间件</span><br><span class="line">php artisan make:migration  生成一个迁移文件</span><br><span class="line">php artisan make:model      生成一个模型类</span><br><span class="line">php artisan make:policy     生成一个policy类</span><br><span class="line">php artisan make:provider   生成一个服务提供商的类</span><br><span class="line">php artisan make:request    生成一个表单消息(request)类</span><br></pre></td></tr></table></figure>

<h4 id="migrate"><a href="#migrate" class="headerlink" title="migrate"></a>migrate</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">php artisan migrate:install 创建一个迁移库文件</span><br><span class="line">php artisan migrate:refresh 复位并重新运行所有的迁移</span><br><span class="line">php artisan migrate:reset   回滚全部数据库迁移</span><br><span class="line">php artisan migrate:rollback回滚最后一个数据库迁移</span><br><span class="line">php artisan migrate:status  显示列表的迁移 上/下</span><br></pre></td></tr></table></figure>

<h4 id="queue"><a href="#queue" class="headerlink" title="queue"></a>queue</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">php artisan queue:failed        列出全部失败的队列工作</span><br><span class="line">php artisan queue:failed-table  创建一个迁移的失败的队列数据库工作表</span><br><span class="line">php artisan queue:flush         清除全部失败的队列工作</span><br><span class="line">php artisan queue:forget        删除一个失败的队列工作</span><br><span class="line">php artisan queue:listen        监听一个确定的队列工作</span><br><span class="line">php artisan queue:restart       重启现在正在运行的所有队列工作</span><br><span class="line">php artisan queue:retry         重试一个失败的队列工作</span><br><span class="line">php artisan queue:table         创建一个迁移的队列数据库工作表</span><br><span class="line">php artisan queue:work          进行下一个队列任务</span><br></pre></td></tr></table></figure>

<h4 id="route"><a href="#route" class="headerlink" title="route"></a>route</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">php artisan route:cache    为了更快的路由登记，创建一个路由缓存文件</span><br><span class="line">php artisan route:clear    清除路由缓存文件</span><br><span class="line">php artisan route:list     列出全部的注册路由</span><br></pre></td></tr></table></figure>

<h4 id="schedule"><a href="#schedule" class="headerlink" title="schedule"></a>schedule</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php artisan schedule:run   运行预定命令</span><br></pre></td></tr></table></figure>

<h4 id="session"><a href="#session" class="headerlink" title="session"></a>session</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php artisan session:table  创建一个迁移的SESSION数据库工作表</span><br></pre></td></tr></table></figure>

<h4 id="vendor"><a href="#vendor" class="headerlink" title="vendor"></a>vendor</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php artisan vendor:publish 发表一些可以发布的有用的资源来自提供商的插件包</span><br></pre></td></tr></table></figure>

<h4 id="view"><a href="#view" class="headerlink" title="view"></a>view</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php artisan view:clear     清除所有已编译的视图文件</span><br></pre></td></tr></table></figure></div><div class="tag"></div>标签:[<a href="/tags/laravel/">laravel</a>]</article></div></section><footer><div class="paginator"><a href="/2016/01/08/mac-ntfs/" class="prev">上一篇</a><a href="/2016/01/03/Commonly-used-JS-CSS-Library/" class="next">下一篇</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'blog-huangang-net';
