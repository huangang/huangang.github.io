<h2 id="1、冒泡排序"><a href="#1、冒泡排序" class="headerlink" title="1、冒泡排序"></a>1、冒泡排序</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">bubble_sort</span><span class="params">($arr)</span> </span>&#123;</span><br><span class="line">    $n = count($arr);</span><br><span class="line">    <span class="keyword">for</span>($i = <span class="number">0</span>; $i &lt; $n - <span class="number">1</span>; $i++)&#123;</span><br><span class="line">        <span class="keyword">for</span>($j = $i + <span class="number">1</span>; $j &lt; $n; $j++) &#123;</span><br><span class="line">            <span class="keyword">if</span>($arr[$j] &lt; $arr[$i]) &#123;</span><br><span class="line">                $temp = $arr[$i];</span><br><span class="line">                $arr[$i] = $arr[$j];</span><br><span class="line">                $arr[$j] = $temp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> $arr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<a id="more"></a>
<h2 id="2、归并排序"><a href="#2、归并排序" class="headerlink" title="2、归并排序"></a>2、归并排序</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">merge</span><span class="params">(&amp;$arr, $left, $mid, $right)</span> </span>&#123;</span><br><span class="line">  $i = $left;</span><br><span class="line">  $j = $mid + <span class="number">1</span>;</span><br><span class="line">  $k = <span class="number">0</span>;</span><br><span class="line">  $temp = <span class="keyword">array</span>();</span><br><span class="line">  <span class="keyword">while</span> ($i &lt;= $mid &amp;&amp; $j &lt;= $right)</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">if</span> ($arr[$i] &lt;= $arr[$j])</span><br><span class="line">      $temp[$k++] = $arr[$i++];</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">      $temp[$k++] = $arr[$j++];</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">while</span> ($i &lt;= $mid)</span><br><span class="line">    $temp[$k++] = $arr[$i++];</span><br><span class="line">  <span class="keyword">while</span> ($j &lt;= $right)</span><br><span class="line">    $temp[$k++] = $arr[$j++];</span><br><span class="line">  <span class="keyword">for</span> ($i = $left, $j = <span class="number">0</span>; $i &lt;= $right; $i++, $j++)</span><br><span class="line">    $arr[$i] = $temp[$j];</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">merge_sort</span><span class="params">(&amp;$arr, $left, $right)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  <span class="keyword">if</span> ($left &lt; $right)</span><br><span class="line">  &#123;</span><br><span class="line">    $mid = floor(($left + $right) / <span class="number">2</span>);</span><br><span class="line">    merge_sort($arr, $left, $mid);</span><br><span class="line">    merge_sort($arr, $mid + <span class="number">1</span>, $right);</span><br><span class="line">    merge($arr, $left, $mid, $right);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="3、二分查找-递归"><a href="#3、二分查找-递归" class="headerlink" title="3、二分查找-递归"></a>3、二分查找-递归</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">bin_search</span><span class="params">($arr, $low, $high, $value)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>($low &gt; $high)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        $mid = floor(($low+$high)/<span class="number">2</span>);</span><br><span class="line">        <span class="keyword">if</span>($value == $arr[$mid])</span><br><span class="line">            <span class="keyword">return</span> $mid;</span><br><span class="line">        <span class="keyword">elseif</span>($value &lt; $arr[$mid])</span><br><span class="line">            <span class="keyword">return</span> bin_search($arr, $low, $mid<span class="number">-1</span>, $value);</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            <span class="keyword">return</span> bin_search($arr, $mid+<span class="number">1</span>, $high, $value);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="4、二分查找-非递归"><a href="#4、二分查找-非递归" class="headerlink" title="4、二分查找-非递归"></a>4、二分查找-非递归</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">bin_search</span><span class="params">($arr, $low ,$high, $value)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">while</span>($low &lt;= $high) &#123;</span><br><span class="line">        $mid = floor(($low + $high)/<span class="number">2</span>);</span><br><span class="line">        <span class="keyword">if</span>($value == $arr[$mid])</span><br><span class="line">            <span class="keyword">return</span> $mid;</span><br><span class="line">        <span class="keyword">elseif</span>($value &lt; $arr[$mid])</span><br><span class="line">            $high = $mid - <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            $low = $mid + <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="5、快速排序"><a href="#5、快速排序" class="headerlink" title="5、快速排序"></a>5、快速排序</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">quick_sort</span><span class="params">($arr)</span> </span>&#123;</span><br><span class="line">    $n = count($arr);</span><br><span class="line">    <span class="keyword">if</span>($n &lt;= <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">return</span> $arr;</span><br><span class="line">    $key = $arr[<span class="number">0</span>];</span><br><span class="line">    $left_arr = <span class="keyword">array</span>();</span><br><span class="line">    $right_arr = <span class="keyword">array</span>();</span><br><span class="line">    <span class="keyword">for</span>($i = <span class="number">1</span>;$i &lt; $n; $i++) &#123;</span><br><span class="line">        <span class="keyword">if</span>($arr[$i] &lt;= $key)</span><br><span class="line">            $left_arr[] = $arr[$i];</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            $right_arr[] = $arr[$i];</span><br><span class="line">    &#125;</span><br><span class="line">    $left_arr = quick_sort($left_arr);</span><br><span class="line">    $right_arr = quick_sort($right_arr);</span><br><span class="line">    <span class="keyword">return</span> array_merge($left_arr, <span class="keyword">array</span>($key), $right_arr);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="6、选择排序"><a href="#6、选择排序" class="headerlink" title="6、选择排序"></a>6、选择排序</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">select_sort</span><span class="params">($arr)</span> </span>&#123;</span><br><span class="line">    $n = count($arr);</span><br><span class="line">    <span class="keyword">for</span>($i = <span class="number">0</span>; $i &lt; $n; $i++) &#123;</span><br><span class="line">        $k = $i;</span><br><span class="line">        <span class="keyword">for</span>($j = $i + <span class="number">1</span>; $j &lt; $n; $j++) &#123;</span><br><span class="line">           <span class="keyword">if</span>($arr[$j] &lt; $arr[$k])</span><br><span class="line">               $k = $j;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>($k != $i) &#123;</span><br><span class="line">            $temp = $arr[$i];</span><br><span class="line">            $arr[$i] = $arr[$k];</span><br><span class="line">            $arr[$k] = $temp;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> $arr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="7、插入排序"><a href="#7、插入排序" class="headerlink" title="7、插入排序"></a>7、插入排序</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">insert_sort</span><span class="params">($arr)</span> </span>&#123;</span><br><span class="line">    $n = count($arr);</span><br><span class="line">    <span class="keyword">for</span>($i = <span class="number">1</span>; $i &lt; $n; $i++) &#123;</span><br><span class="line">        $tmp = $arr[$i];</span><br><span class="line">        $j = $i<span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">while</span>($arr[$j] &gt; $tmp) &#123;</span><br><span class="line">            $arr[$j+<span class="number">1</span>] = $arr[$j];</span><br><span class="line">            $arr[$j] = $tmp;</span><br><span class="line">            $j--;</span><br><span class="line">            <span class="keyword">if</span>($j&lt;<span class="number">0</span>)</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> $arr;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
