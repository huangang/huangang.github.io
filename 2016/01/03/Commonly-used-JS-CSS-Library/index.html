<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 个人常用的js,css库 · zorro_ku_o's blog</title><meta name="description" content="个人常用的js,css库 - zorro_ku_o"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="X-Frame-Options" content="deny"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">博客</a></li><li class="nav-list-item"><a href="/about.html" target="_self" class="nav-list-link">关于</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="http://weibo.com/zhanghuangang/" target="_blank" class="nav-list-link">微博</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">个人常用的js,css库</h1><div class="post-info">2016年1月3日</div><div class="post-content"><h2 id="iSlider"><a href="#iSlider" class="headerlink" title="iSlider"></a>iSlider</h2><figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">iSlider</span> 是一个轻量且高性能，无任何库依赖的跨平台滑动控件。</span><br><span class="line">它能够处理大多数的滑动场景，提供多种切换动画效果，展示多种类型的场景。</span><br></pre></td></tr></table></figure>

<p><a href="https://github.com/BE-FE/iSlider" target="_blank" rel="noopener">iSlider项目地址</a><br><a href="http://be-fe.github.io/iSlider/demo/index_chinese.html" target="_blank" rel="noopener">demo</a></p>
<a id="more"></a>
<h2 id="layer"><a href="#layer" class="headerlink" title="layer"></a>layer</h2><figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">layer</span> 是一款近年来备受青睐的web弹层组件，她具备全方位的解决方案，</span><br><span class="line">致力于服务各水平段的开发人员，您的页面会轻松地拥有丰富友好的操作体验。</span><br></pre></td></tr></table></figure>

<p><a href="https://github.com/sentsin/layer" target="_blank" rel="noopener">layer项目地址</a><br><a href="http://layer.layui.com/" target="_blank" rel="noopener">layer官网及demo</a></p>
<h2 id="zeptojs"><a href="#zeptojs" class="headerlink" title="zeptojs"></a>zeptojs</h2><figure class="highlight mipsasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">zepto.<span class="keyword">js </span>是专门为现代智能手机浏览器退出的 <span class="keyword">Javascript </span>框架, </span><br><span class="line">拥有和<span class="keyword">jQuery相似的语法,但是和jQuery相比下来, </span></span><br><span class="line">他有很多优点, 大小方面,压缩后的 zepto.min.<span class="keyword">js </span>大小只有<span class="number">21</span>K, </span><br><span class="line">使用服务器端 gzip 压缩后大小只有<span class="number">5</span>~<span class="number">10</span>K, 可以说非常的小, 但是功能很齐全, </span><br><span class="line">多出来了一些触摸屏的事件 , 它唯一不支持的就是万恶的IE, </span><br><span class="line">不过用它来开发iPhone和<span class="keyword">Android网页绝对是首选了.</span></span><br></pre></td></tr></table></figure>

<p><a href="http://zeptojs.com/" target="_blank" rel="noopener">zepto官网</a></p>
<h2 id="ionic"><a href="#ionic" class="headerlink" title="ionic"></a>ionic</h2><figure class="highlight less"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-tag">ionic</span> 是一个强大的 <span class="selector-tag">HTML5</span> 应用程序开发框架(HTML5 Hybrid Mobile App Framework )。 </span><br><span class="line">可以帮助您使用 <span class="selector-tag">Web</span> 技术，比如 <span class="selector-tag">HTML</span>、<span class="selector-tag">CSS</span> 和 <span class="selector-tag">Javascript</span> 构建接近原生体验的移动应用程序。</span><br></pre></td></tr></table></figure>

<p><a href="http://ionicframework.com/" target="_blank" rel="noopener">ionic官网</a><br><a href="http://ionicframework.com/docs/" target="_blank" rel="noopener">文档</a></p>
<h2 id="Electron"><a href="#Electron" class="headerlink" title="Electron"></a>Electron</h2><figure class="highlight mipsasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">简单来说，Electron为用纯<span class="keyword">JavaScript创建桌面应用提供了运行时。</span></span><br><span class="line"><span class="keyword">原理是，Electron调用你在package.json中定义的main文件并执行它。</span></span><br><span class="line"><span class="keyword">main文件（通常被命名为main.js）会创建一个内含渲染完的web页面的应用窗口，</span></span><br><span class="line"><span class="keyword">并添加与你操作系统的原生GUI（图形界面）交互的功能。</span></span><br></pre></td></tr></table></figure>

<p><a href="http://electron.atom.io/" target="_blank" rel="noopener">Electron官网</a></p>
