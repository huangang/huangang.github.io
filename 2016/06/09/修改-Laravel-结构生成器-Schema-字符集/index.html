<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 修改 Laravel 结构生成器 Schema 字符集 · zorro_ku_o's blog</title><meta name="description" content="修改 Laravel 结构生成器 Schema 字符集 - zorro_ku_o"><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="X-Frame-Options" content="deny"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">博客</a></li><li class="nav-list-item"><a href="/about.html" target="_self" class="nav-list-link">关于</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="http://weibo.com/zhanghuangang/" target="_blank" class="nav-list-link">微博</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">修改 Laravel 结构生成器 Schema 字符集</h1><div class="post-info">2016年6月9日<a href="http://laravel.so/tricks/d4826dcc49dd47c670623b1acad5c6f4" target="_blank" title="http://laravel.so/tricks/d4826dcc49dd47c670623b1acad5c6f4" class="post-from">转载 · 原文地址</a></div><div class="post-content"><p>在特定环境或许会碰到有些需要大小写区分的字符串字段，    </p>
<p>通过 Schema 生成的表默认是 utf8_unicode_ci，     </p>
<p>*_ci 结尾的都不区分大小写，在 Schema 中可以这样写来修改 collation：     </p>
<p>修改字段：    </p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">Schema::create(<span class="string">'codes'</span>, <span class="function"><span class="keyword">function</span> <span class="params">(Blueprint $table)</span> </span>&#123;</span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// ......</span></span><br><span class="line">    $table-&gt;string(<span class="string">'key'</span>)-&gt;unique()-&gt;charset(<span class="string">'utf8'</span>)-&gt;collation(<span class="string">'utf8_bin'</span>);</span><br><span class="line">    <span class="comment">// ......</span></span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<a id="more"></a>
<p>或者修改表：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Schema::create(<span class="string">'codes'</span>, <span class="function"><span class="keyword">function</span> <span class="params">(Blueprint $table)</span> </span>&#123;</span><br><span class="line">    $table-&gt;charset = <span class="string">'utf8'</span>;</span><br><span class="line">    $table-&gt;collation = <span class="string">'utf8_bin'</span>;</span><br><span class="line">    <span class="comment">// ......</span></span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></div><div class="tag"></div>标签:[<a href="/tags/laravel/">laravel</a>,<a href="/tags/schema/">schema</a>]</article></div></section><footer><div class="paginator"><a href="/2016/06/18/laravel查看model具体执行的sql语句/" class="prev">上一篇</a><a href="/2016/05/25/centos7修改ssh默认端口号/" class="next">下一篇</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'blog-huangang-net';
